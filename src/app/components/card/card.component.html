<a (mouseover)= "mouseHover = 'true'" (mouseout)="mouseHover = 'false'" class="container-card">
    <img class="card-img" [src]="[gameImg]" alt="">
    <app-card-label gameLabel="{{gameLabel}}" [mouseHover]="mouseHover"></app-card-label>
    <app-card-pricing gamePricing="{{gamePricing}}" gamePlatform="{{gamePlatform}}"></app-card-pricing>
</a>
